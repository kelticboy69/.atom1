<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Options Page</title>
  </head>
  <style type="text/css">
  body {
    min-width: 430px; /* to have the reset message fit the UI */
    user-select: none;
  }
  input[type=text] {
    width: 100%;
    box-sizing: border-box;
  }
  </style>
  <body>
    <table width=100%>
      <colgroup>
        <col width="100px">
        <col>
      </colgroup>
      <tr>
        <td>Executable command:</td>
        <td><input type="text" id="command"></td>
      </tr>
    </table>
    <template id="tr-sample">
      <tr>
        <td><input type="checkbox"></td>
        <td><label></label></td>
      </tr>
    </template>
    <table width=100% id="table">
      <colgroup>
        <col width="24">
        <col>
      </colgroup>
    </table>
    <p>Advanced preferences:</p>
    <ul>
      <li><code>targetUrlPatterns</code>: To limit appearance on link context-menu (default value is <code>*://*/*</code>)</li>
    </ul>
    <p style="white-space: nowrap; overflow: hidden;">
      <input type="button" id="support" value="Support Developement">
      <input type="button" id="reset" value="Reset">
      &nbsp;&nbsp;&nbsp;
      <input type="button" id="save" value="Save">
      <span id="toast"></span>
    </p>
  </body>
  <script src="/core/dom.js"></script>
  <script src="/core/ui/options.js"></script>
  <script src="/core/webext/utils/EventEmitter.js"></script>
  <script src="/core/webext/core/base.js"></script>
  <script src="/core/webext/core/chrome.storage.js"></script>
  <script src="/core/webext/core/chrome.notifications.js"></script>
  <script src="/command.js"></script>
  <script src="index.js"></script>
</html>
